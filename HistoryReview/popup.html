<!DOCTYPE html>
<html>
<head>
  <title>Navigation History Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Navigation History Recorder</h1>
  <div id="views">
    <button id="groupedView">Grouped URL View</button>
    <button id="timelineView">Timeline View</button>
  </div>
  <div id="exportSection">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">
    <button id="ExportCSV">Export to CSV</button>
    <button id="ExportJSON">Export to JSON</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
